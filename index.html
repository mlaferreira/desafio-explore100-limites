<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução - Explore sem limites</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <div class="hero">
                <div class="hero-text">
                    <h1>Explore sem limites</h1>
                    <p>Porque o aprendizado é contínuo</p>

                    <div class="hero-btn-arrow">
                        <img src="assets/images/arrow-down.svg" alt="imagem de arrow-down">
                    </div>
                </div>
                
                <div class="hero-img">
                    <img src="assets/images/astronaut.svg" alt="imagem de astronaut">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
           <section class="content-cards">
                <figure class="card">
                    <img src="assets/images/yellow-moon.svg" alt="imagem yellow-moon">
                    <figcaption>
                        <h2>Não pare nunca</h2>
                        <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". 
                            Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.
                        </p>

                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/blue-moon.svg" alt="imagem blue-moon">
                    <figcaption>
                        <h2>Só volta</h2>
                        <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. 
                            Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.
                        </p>

                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/pink-moon.svg" alt="imagem pink-moon">
                    <figcaption>
                        <h2>Siga seu ritmo</h2>
                        <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. 
                            Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. 
                            Não subestime o poder de cada ação rumo ao objetivo final.
                        </p>

                    </figcaption>
                </figure>
           </section>           
        </div>
    </main>
    <section class="content-form">
        <div class="container">            
                <form action="">
                    <h3>Entre em contato</h3>
                    <div class="form-control">
                        <span><i class='bx bxs-user'></i></span>
                        <input type="text" placeholder="Seu nome">
                    </div>
                    <div class="form-control">
                        <span>@</span>
                        <input type="email" placeholder="Email">
                    </div>
                    <textarea placeholder="Digite sua mensagem aqui..."></textarea>
                    <input type="submit" value="Enviar mensagem" class="btn-form">
                </form>            
        </div>
          
    </section>

    <footer>
        <div class="container">
            <p>© 2023 - Rocketseat Explorer </p>
            <p>Feito pelo aluno: Marcello Lima Alves Ferreira</p>
        </div>
    </footer>    
</body>
</html>
